<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container-sm">
        <div class="row align-items-center rounded shadow">
            <div class="col align-self-center">
                <img class="mb-4" src="./IMAGES/Icon.jpg" alt="" width="82" height="82">
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label"> Correo Electronico</label>
                        <input type="email" required ="" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label"> Contraseña</label>
                        <input type="password" required ="" class="form-control">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class= "form-check-input>
                        <label for= "connected" class="form-check-label"> Mantenerme Conectado </label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark"> Iniciar Sesion</button>
                        <a class="btn btn-outline-secondary"" href="./register.html" role="button">Registrate</a>
                    </div>
                    <div class="my-3">
                        <span>Olvidaste tu contraseña? <a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
