<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container-sm justify-content-center">
        <div class="row pt-5 mt-5 mr-1">
            <div class="col-md-12 justify-content-center">
                <!-- no validate para que se tenga que validar con javascript-->
                <form class= "justify-content-center"action="#" method="get" enctype="text/plain" id="formulario" novalidate>
                    <div class="card col-md-6 col-sm-12 justify-content-center rounded shadow">
                        <img class="mb-4" src="./IMAGES/Icon.jpg" alt="" width="82" height="82">
                      <div class="mt-3">
                          <h4 class="card-title text-center ">
                              Ingresa tus datos para crear una cuenta
                          </h4>
                      </div>
                      <div class="card-body">
                          <div class="form-group row">
                              <div class="form-group row">
                                  <div class="col">
                                    <label for="nombre">Nombre: </label>
                                    <input class= "form-control" type="nombre" id="nombre" name="nombre" placeholder="Ingrese su nombre aquí" maxlength="30">                            
                                    <small>Mensaje de Error</small>
                                  </div>
                              </div>
                              <div class="form-group row">
                                <div class="col">
                                    <label for="apellido">Apellido: </label>
                                    <input class= "form-control" type="nombre" id="apellido" name="apellido" placeholder="Ingrese su apellido aquí" maxlength="50">                            
                                    <small>Mensaje de Error</small>
                                </div>
                            </div>
                              <div class="form-group row">
                                <div class="col">
                                    <label for="usuario">Nombre Usuario: </label>
                                    <input class= "form-control" type="nombre" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario aquí" maxlength="50">                            
                                    <small>Mensaje de Error</small>
                                </div>
                            </div>
                          <div class="form-group row" >
                              <div class="col">
                                  <label for="email">Email:</label>
                                  <input class= "form-control" type="email" id="email" name="email" placeholder="correo@correo.com" maxlength="50"> 
                                  <small>Mensaje de Error</small>
                              </div>
                          </div>
                          <div class="form-group row">
                              <div class="col">
                                  <label for="Password">Ingrese contraseña: </label>
                                  <input class= "form-control" type="password" id="password" name="password" placeholder="" minlength="8">
                                  <small>Mensaje de Error</small> 
                              </div>
                          </div>
                          <div class="form-group row">
                              <div class="col">
                                  <label for="validate-password">Confirme contraseña: </label>
                                  <input class= "form-control" type="password" id="validate-password" name="validate-password" placeholder="" > 
                                  <small>Mensaje de Error</small>
                              </div>
                          </div>
                         
  
                          
                      </div>
                      <div class="card-footer">
                          <div class="form-group text-center">
                              <input type="submit" class="btn btn-dark" id="registrar" value="Registrar">
                              <input type="reset" class="btn btn-danger" id="cancelar"  value="Cancelar">
                          </div>
                                <div class="my-3">
                                    <span>Tienes una cuenta?<a href="./login2.html">Acceder</a></span>
                                </div>
                            </div>
                    
                             
                          
            
                      </div>
                  </div>
                </form>
            </div>
          <div class="col-1 "></div> 
        </div>
    </div>
    <!-- FIN FORMULARIO-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/registro.js"></script>
</body>
</html>
